<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Galeria de fotos con filtros</title>
</head>
<body>

    <div class="filters">
        <button class="filter-btn" data-filter="all">Mostrar Todo</button>
        <button class="filter-btn" data-filter="nature">Naturaleza</button>
        <button class="filter-btn" data-filter="city">Ciudad</button>
        <button class="filter-btn" data-filter="food">Comida</button>
    </div>

    <div class="gallery">
        <div class="photo nature">
            <img src="nature1.jpg" alt="Naturaleza">
        </div>
        <div class="photo city">
            <img src="city1.jpg" alt="Ciudad">
        </div>
        <div class="photo food">
            <img src="food1.jpg" alt="Comida">
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
